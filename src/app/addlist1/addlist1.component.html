<div>
<p>問卷名稱:<input type="text" [(ngModel)]="listName"></p>

<p>問卷說明:</p>
<textarea style="width: 300px; height: 150px; resize: none;" [(ngModel)]="listContent"></textarea>

<p>開始時間:<input type="date"id="date1" [min]="minDate1" [(ngModel)]="startDate"></p>
<p>結束時間:<input type="date" id="date2" [min]="minDate2" [(ngModel)]="endDate"></p>
</div>
<div>
    <button routerLink="/manager">取消</button>
    <button (click)="finish()">下一步</button>
</div>
